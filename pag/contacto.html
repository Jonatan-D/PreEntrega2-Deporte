        </div>
        <div class="contact__box  container">
            <div class="contact__box--titulo_texto">
                <div>

                </div>
            </div>    
            <div class="contact__box--contenedor-formu container-lg container-md container-sm ">
                <div class="contact__box--titulo_texto">
                    <div>
                        <p>Mensaje</p>
                    </div>
                </div>
                <form class="formulario row justify-content-center" method="POST" action="">    
                    <input class="campos" id="idnombre" type="text" placeholder="Nombre*" minlength="4" maxlength="60" name="nombre" required >
                    <hr class="separador_2">
                    <input class="campos" id="idemail" type="email" name="email" placeholder="Email*" minlength="4" maxlength="40" required >
                    <hr class="separador_2">
                    <textarea class="area_texto" id="idconsulta" name="consulta" placeholder="Mensaje*" rows="8" cols="50" minlength="50"> </textarea>
                    <hr class="separador_2">
                    <input class="enviar" id="idenviar" type="button" value="Enviar mensaje">
                    </form>
